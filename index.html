<body>
  <h1>Video Info App</h1>
  <h2>Hello Amigo, Welome!!! :)</h2>
  <hr />
  <h3>About:</h3>
  <p>
    This program lets the user to select any video file on your computer and it
    determines its length. Nothing fancy, just Electron Introductory Concepts
  </p>
  <hr />
  <form action="">
    <div>
      <label>Select a video</label>
      <input type="file" accept="video/*" />
    </div>
    <hr />
    <button type="submit">Get Info</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", (event) => {
      event.preventDefault;
      //<!-- acces file the user has seleted -->
      const file = document.querySelector("input").files[0];
    });
  </script>
</body>
